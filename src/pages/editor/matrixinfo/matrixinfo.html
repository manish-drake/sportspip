<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header no-border>
  <ion-toolbar no-border-bottom color="white">
    <ion-title color="primary">Matrix Info.</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" (click)="dismiss()">OK</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label fixed>Title*</ion-label>
      <ion-input  [(ngModel)]="matrixData._Title" (keyup)="validatematrixInfo()" value="{{matrixData._Title}}" placeholder="Title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Skill</ion-label>
      <ion-input [(ngModel)]="matrixData._Skill" (keyup)="validatematrixInfo()" value="{{matrixData._Skill}}" placeholder="Skill"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Location</ion-label>
      <ion-input [(ngModel)]="matrixData._Location" value="{{matrixData._Location}}" placeholder="Location"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>PIN</ion-label>
      <ion-input [(ngModel)]="matrixData._PIN" value="{{matrixData._PIN}}" placeholder="PIN"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Sports*</ion-label>
      <ion-input [(ngModel)]="matrixData._Sport" value="{{matrixData._Sport}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Views</ion-label>
      <ion-input disabled="true" value="{{viewsCount}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Date Created</ion-label>
      <ion-input disabled="true" value="{{FormateDate(matrixData._DateCreated)}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>App Unique id</ion-label>
      <ion-input disabled="true" value="{{matrixData._UniqueID}}"></ion-input>
    </ion-item>
  </ion-list>
  <div align="right">
    <ion-label style="color:red;padding-right:10px">{{errorMessege}}</ion-label>
  </div>
</ion-content>
