<div class="position-relative">
    <h2>Add Player</h2><br>
</div>

<div class="card mb-4">
    <div class="card-body p-5">
        <div class="position-relative">
            <form (ngSubmit)="addRoster(addRosterForm.value)"  #addRosterForm="ngForm">
                <div class="form-group row">
                    <div class="col-md-6 mb-3">
                        <label> Name</label>
                        <input type="text" class="form-control" name="name" ngModel>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Player Number</label>
                        <input type="text" class="form-control" name="playerNumber" ngModel>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6 mb-3">
                        <label>Level</label>
                        <input type="text" class="form-control" name="level" ngModel>

                    </div>
                    <div class="col-md-6 mb-3">
                        <label>School</label>
                        <input type="text" class="form-control" name="school" ngModel>

                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6 mb-3">
                        <label>Sport</label>
                        <input type="text" class="form-control" name="sport" ngModel>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Program</label>
                        <input type="text" class="form-control" name="program" ngModel>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6 mb-3">
                        <label>Year</label>
                        <input type="text" class="form-control" name="year" ngModel>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Address</label>
                        <input type="text" class="form-control" name="address" ngModel>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Add Player</button>
            </form>

        </div>
    </div>
</div>
