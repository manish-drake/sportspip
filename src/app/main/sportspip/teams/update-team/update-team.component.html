        <!-- User Card & Plan Ends -->
        <!-- Update Team Details -->
        <div class="row">
          <!-- information starts -->
          <div class="col-md-12">
            <div class="card">
            
              <div class="card-body">
                <form  >
                  <div class="user-avatar-section">
                    <div class="media mb-2">
                      <!-- <div *ngIf="currentRow.avatar.length > 0; else customAvatar"> -->
                        <div>
                        <img
                          class="user-avatar users-avatar-shadow rounded mr-2 my-25 cursor-pointer"
                          [src]="avatarImage"
                          height="90"
                          width="90"
                          alt="User avatar"
                          name="teamThumbnail"
                        />
                      </div>
                      <ng-template #customAvatar>
                        <div
                          class="mr-1 ml-0"
                          [ngClass]="{
                            'bg-light-success': currentRow.status == 'active',
                            'bg-light-secondary': currentRow.status == 'inactive',
                            'bg-light-warning': currentRow.status == 'pending'
                          }"
                        >
                          <!-- <div class="rounded p-3">{{ currentRow.fullName | initials }}</div> -->
                        </div>
                      </ng-template>
                      <div class="media-body mt-50">
                        <h4>Team Name</h4>
                        <div class="col-12 d-flex mt-1 px-0">
                          <label class="btn btn-primary mr-75 mb-0" for="change-picture">
                            <span class="d-none d-sm-block">Change</span>
                            <input
                              class="form-control"
                              type="file"
                              id="change-picture"
                              hidden
                              accept="image/png, image/jpeg, image/jpg"
                              (change)="uploadImage($event)"
                            />
                            <span class="d-block d-sm-none">
                              <i class="mr-0" data-feather="edit"></i>
                            </span>
                          </label>
                          <button class="btn btn-outline-secondary d-none d-sm-block" rippleEffect>Remove</button>
                          <button class="btn btn-outline-secondary d-block d-sm-none">
                            <i class="mr-0" data-feather="trash-2"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                      <div class="col-md-6 mb-3">
                          <label for="validationServer01">Team Name</label>
                          <input type="text" class="form-control" [(ngModel)]="teamObj.teamName"  name="teamName" ngModel>
                      </div>
                      <div class="col-md-6 mb-3">
                          <label for="validationServer02">Role</label>
                          <input type="text" class="form-control" [(ngModel)]="teamObj.role"  name="role" ngModel>
                      </div>
                  </div>
                  <div class="form-row">
                      <div class="col-md-6 mb-3">
                          <label for="validationServer03">School/University Name</label>
                          <input type="text" class="form-control" [(ngModel)]="teamObj.school" name="school" ngModel>
                      </div>
                      <div class="col-md-6 mb-3">
                          <label for="validationServer03">Country</label>
                          <input type="text" class="form-control" [(ngModel)]="teamObj.country" name="country" ngModel>
                      </div>
                  </div>
                  <div class="form-row">
                      <div class="col-md-6 mb-3">
                          <label for="validationServer01">Status</label>
                          <input type="text" class="form-control" [(ngModel)]="teamObj.status"  name="status" ngModel>
                      </div>
                      <div class="col-md-6 mb-3">
                          <label for="validationServer01">Sport</label>
                          <input type="text" class="form-control" [(ngModel)]="teamObj.sport"  name="sport" ngModel>
                      </div>
                  </div>
                  <div class="form-row">
                      <div class="col-md-12 mb-3">
                          <label for="validationServer01">About Team</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" [(ngModel)]="teamObj.aboutTeam"  name="aboutTeam" ngModel></textarea>
                        </div>
                  </div>
                  <button class="btn btn-primary" type="submit">Save</button>
              </form>
              </div>
            </div>
          </div>
          <!-- information Ends -->
        </div>
        <!-- Update Team Details Ends -->
      </section>
      <!-- page users view end -->
    </div>
  </div>
