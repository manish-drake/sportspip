<app-content-header [contentHeader]="contentHeader"></app-content-header>
<div class="row">
    <div class="col-lg-4 col-md-6 col-12" *ngFor= "let players of player">
        <div class="card card-developer-meetup">
            <div class="bg-light-primary rounded-top text-center">
                <a href="sportspip/player-details?playerId={{players.id}}">
                <img src="{{ serverUri + players.playerImage[0].formats.thumbnail.url}}" alt="Meeting Pic" height="170" />
                </a>
            </div>
          
            <div class="card-body">
                <div class="meetup-header d-flex align-items-center">
                    <div class="my-auto">
                        <h4 class="card-title mb-25">{{players.playerName}}</h4>
                    </div>
                </div>
                <div class="media">
                    <div class="avatar bg-light-primary rounded mr-1">
                        <div class="avatar-content">
                            <i data-feather="calendar" class="avatar-icon font-medium-3"></i>
                        </div>
                    </div>
                </div>
                <div class="media">
                    <div class="avatar bg-light-primary rounded mr-1">
                        <div class="avatar-content">
                            <i data-feather="map-pin" class="avatar-icon font-medium-3"></i>
                        </div>
                    </div>
                    <div class="media-body">
                        <h6 class="mb-0">{{players.playerRole}}</h6>
                        <small>Manhattan, New york City</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
