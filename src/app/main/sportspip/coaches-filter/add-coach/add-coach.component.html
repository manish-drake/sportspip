<div class="content-wrapper">
    <div class="content-body">
        <!-- page users view start -->
        <section class="app-user-view">
            <!-- Update Team Details -->
            <div class="row">
                <!-- information starts -->
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" class="contact-form">
                                <div class="form-row">
                                    <div class="col-md-12 mb-12">
                                        <div
                                            class="col-xl-6 col-lg-12 d-flex flex-column justify-content-between border-container-lg">
                                            <div class="user-avatar-section">
                                                <div class="media mb-2">
                                                    <!-- <div *ngIf="currentRow.avatar.length > 0; else customAvatar"> -->
                                                    <div>
                                                        <img class="user-avatar users-avatar-shadow rounded mr-2 my-25 cursor-pointer"
                                                            [src]="avatarImage" height="90" width="90"
                                                            alt="User avatar" />
                                                    </div>
                                                    <ng-template #customAvatar>
                                                        <div class="mr-1 ml-0" [ngClass]="{
                                    'bg-light-success': currentRow.status == 'active',
                                    'bg-light-secondary': currentRow.status == 'inactive',
                                    'bg-light-warning': currentRow.status == 'pending'
                                  }">
                                                            <!-- <div class="rounded p-3">{{ currentRow.fullName | initials }}</div> -->
                                                        </div>
                                                    </ng-template>
                                                    <div class="media-body mt-50">
                                                        <div class="col-12 d-flex mt-1 px-0">
                                                            <label class="btn btn-primary mr-75 mb-0"
                                                                for="change-picture">
                                                                <span class="d-none d-sm-block">Add Image</span>
                                                                <input class="form-control file-input" type="file"
                                                                    id="change-picture" hidden
                                                                    accept="image/png, image/jpeg, image/jpg"
                                                                    (change)="uploadImage($event)" name="coachImage" />
                                                                <span class="d-block d-sm-none">
                                                                    <i class="mr-0" data-feather="edit"></i>
                                                                </span>
                                                            </label>
                                                            <button class="btn btn-outline-secondary d-block d-sm-none">
                                                                <i class="mr-0" data-feather="trash-2"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="form-row">
                                    <div class="col-md-6 mb-3">
                                        <label for="validationServer01">Coach Name</label>
                                        <input type="text" class="form-control" formControlName="coachName"
                                            name="coachName">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="validationServer02">Coach Title</label>
                                        <input type="text" class="form-control" formControlName="coachTitle"
                                            name="coachTitle">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6 mb-3">
                                        <label for="validationServer03">School/University Name</label>
                                        <input type="text" class="form-control" formControlName="college"
                                            name="college">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="validationServer03">Sport</label>
                                        <input type="text" class="form-control" formControlName="filter" name="filter">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col-md-12 mb-3">
                                        <label for="validationServer01">About Coach</label>
                                        <textarea class="form-control" lass="form-control" formControlName="aboutCoach"
                                            name="aboutCoach" rows="5"></textarea>
                                    </div>
                                </div>
                                <button class="btn btn-primary" type="submit" name="submit">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- information Ends -->
            </div>
            <!-- Update Team Details Ends -->
        </section>
        <!-- page users view end -->
    </div>
</div>
