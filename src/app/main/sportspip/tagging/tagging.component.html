<div class="row">
  <div class="col-md-8">
    <div class="card mb-4">
      <div class="card-body p-2">
        <div class="position-relative">
          <app-media-player [options]="playerOptions">
          </app-media-player>
        </div>
      </div>

      <div class="card-body">
        <div class="position-relative">
          <button class="btn" (click)=" Play()" class="btn btn-primary">Play</button>
          <button clas="btn" (click)=" Pause()" class="btn btn-primary">Pause</button>
        </div>
      </div>

    </div>
  </div>

  <div class="col-md-4">
    <div class="card mb-4">
      <div class="card-body p-2">
        <div class="position-relative; table-responsive">
          <table class="table">
            <tr>
              <th colspan="7" id="tagging">TAGGING FORM</th>
            </tr>
            <tr>
              <th colspan="7">Runs</th>
            </tr>
            <tr>
              <td colspan="7">
                <!-- <div class="btn-group" name="runs" >
                  <label class="btn btn-outline-primary" [(ngModel)]="runsModel" btnRadio="0" tabindex="0" role="button" 
                    (ngModelChange)="onNgModelChange($event)">0</label>
                  <label class="btn btn-outline-primary" [(ngModel)]="runsModel" btnRadio="1" tabindex="0"
                    role="button">1</label>
                  <label class="btn btn-outline-primary" [(ngModel)]="runsModel" btnRadio="2" tabindex="0"
                    role="button">2</label>
                  <label class="btn btn-outline-primary" [(ngModel)]="runsModel" btnRadio="4" tabindex="0" role="button"
                    (ngModelChange)="onNgModelChange($event)">4</label>
                  <label class="btn btn-outline-primary" [(ngModel)]="runsModel" btnRadio="6" tabindex="0"
                    role="button">6</label>
              </div> -->
              

      <div class="btn-group btn-group-toggle" ngbRadioGroup name="runs" [(ngModel)]="runsModel">
        <label ngbButtonLabel class="btn-outline-primary" rippleEffect [(ngModel)]="runsModel"
          ><input ngbButton type="radio" [value]="0" />0 </label>
        <label ngbButtonLabel class="btn-outline-primary" rippleEffect [(ngModel)]="runsModel"
          ><input ngbButton type="radio" value="1" />1 </label>
        <label ngbButtonLabel class="btn-outline-primary" rippleEffect [(ngModel)]="runsModel"
          ><input ngbButton type="radio" [value]="2" />2
        </label>
        <label ngbButtonLabel class="btn-outline-primary" rippleEffect [(ngModel)]="runsModel"
        ><input ngbButton type="radio" value="4" />4 </label>
      <label ngbButtonLabel class="btn-outline-primary" rippleEffect [(ngModel)]="runsModel"
        ><input ngbButton type="radio" [value]="6" />6
      </label>
        
      </div>
    
            </td>
            </tr>
            <tr>
              <th colspan="7">Bowler</th>
            </tr>
            <tr>
              <td colspan="7">
                <!-- <div class="btn-group" name="BowlerNumber">
                  <label class="btn btn-outline-primary" [(ngModel)]="bowlerModel" btnRadio="22" tabindex="0"
                    role="button" (ngModelChange)="onNgModelChange($event)">22</label>
                  <label class="btn btn-outline-primary" [(ngModel)]="bowlerModel" btnRadio="15" tabindex="0"
                    role="button">15</label>
                </div> -->
                <div class="btn-group btn-group-toggle" ngbRadioGroup name="BowlerNumber" >
                  <label ngbButtonLabel class="btn-outline-primary" rippleEffect [(ngModel)]="bowlerModel" 
                    ><input ngbButton type="radio" value="22" />22 </label>
                  <label ngbButtonLabel class="btn-outline-primary" rippleEffect [(ngModel)]="bowlerModel" 
                    ><input ngbButton type="radio" value="15" />15 </label>
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="7">Batsman</td>
            </tr>
            <tr>
              <td colspan="7">
                <div class="btn-group" name="BatsmanNumber">
                  <label class="btn btn-outline-primary" [(ngModel)]="batsmanModel" btnRadio="18" tabindex="0" 
                    role="button" (ngModelChange)="onNgModelChange($event)">18</label>
                  <label class="btn btn-outline-primary" [(ngModel)]="batsmanModel" btnRadio="27" tabindex="0"
                    role="button">27</label>
                </div>
              </td>
            </tr>
            <tr>
              <td [hidden]="taggingInProgress" colspan="7" style="background-color: #FFFFFF;"><button type="button"
                  class="btn btn-info btn-block" (click)="review()"> Review </button></td>
              <td [hidden]="!taggingInProgress" colspan="7" style="background-color: #FFFFFF;"><button type="button"
                  class="btn btn-info btn-block" (click)="addDelivery()"> Delivery </button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<p>
  <strong>Session:</strong> {{session}}
</p>

<div class="row">
  <div class="col-md-12">
    <div class="card mb-4">
      <div class="card-body p-2">
        <div class="position-relative; table-responsive">
          <table class="table">
            <tr>
              <th> DeliveryTime</th>
              <th> LeadTime </th>
              <th> LagTime</th>
              <th> DeliveryCounter</th>
              <th> BowlerNumber</th>
              <th> BatsmanNumber</th>
              <th> Runs</th>
            </tr>
            <tr *ngFor="let com of deliveries">
              <th>{{com.deliveryTime}}</th>
              <th>{{com.leadTime}}</th>
              <th>{{com.lagTime}}</th>
              <th>{{com.deliveryCounter}}</th>
              <th>{{com.bowlerNumber}}</th>
              <th>{{com.batsmanNumber}}</th>
              <th>{{com.runs}}</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
