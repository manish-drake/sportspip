<div class="position-relative">
  <h2>Add Event</h2><br>
</div>

<div class="content-wrapper">
  <div class="content-body">
    <!-- page users view start -->
    <section class="app-user-view">
      <!-- User Card & Plan Starts -->
      <div class="row">
        <!-- User Card starts-->
        <div class="col-xl-12 col-lg-12 col-md-12">
          <div class="card user-card">
            <div class="card-body">
              <div class="row">
                <div class="col-xl-6 col-lg-12 d-flex flex-column justify-content-between border-container-lg">
                  <div class="user-avatar-section">
                    <div class="media mb-2">
                      <!-- <div *ngIf="currentRow.avatar.length > 0; else customAvatar"> -->
                        <div>
                        <img
                          class="user-avatar users-avatar-shadow rounded mr-2 my-25 cursor-pointer"
                          [src]="avatarImage"
                          height="90"
                          width="90"
                          alt="User avatar"
                        />
                      </div>
                      <ng-template #customAvatar>
                        <div
                          class="mr-1 ml-0"
                          [ngClass]="{
                            'bg-light-success': currentRow.status == 'active',
                            'bg-light-secondary': currentRow.status == 'inactive',
                            'bg-light-warning': currentRow.status == 'pending'
                          }"
                        >
                          <!-- <div class="rounded p-3">{{ currentRow.fullName | initials }}</div> -->
                        </div>
                      </ng-template>
                      <div class="media-body mt-50">
                        <h4>Team Logo</h4>
                        <div class="col-12 d-flex mt-1 px-0">
                          <label class="btn btn-primary mr-75 mb-0" for="change-picture">
                            <span class="d-none d-sm-block">Change</span>
                            <input
                              class="form-control"
                              type="file"
                              id="change-picture"
                              hidden
                              accept="image/png, image/jpeg, image/jpg"
                              (change)="uploadImage($event)"
                            />
                            <span class="d-block d-sm-none">
                              <i class="mr-0" data-feather="edit"></i>
                            </span>
                          </label>
                          <button class="btn btn-outline-secondary d-none d-sm-block" rippleEffect>Remove</button>
                          <button class="btn btn-outline-secondary d-block d-sm-none">
                            <i class="mr-0" data-feather="trash-2"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /User Card Ends-->
      </div>
      <!-- User Card & Plan Ends -->
      <!-- Update Team Details -->
      <div class="row">
        <!-- information starts -->
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title mb-2">Event Details</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="form-row">
                    <div class="col-md-4 mb-2">
                        <label for="validationServer01">Event Name</label>
                        <input type="text" class="form-control" >
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="validationServer02">Event Date</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-md-4 mb-2">
                      <label for="validationServer02">Event Location</label>
                      <input type="text" class="form-control">
                  </div>
                </div>
                <button class="btn btn-primary" type="submit">Save</button>
            </form>
            </div>
          </div>
        </div>
        <!-- information Ends -->
      </div>
      <!-- Update Team Details Ends -->
    </section>
    <!-- page users view end -->
  </div>
</div>
