<div class="d-flex p-2">
  <div class="card" style="width: 18rem;" *ngFor="let com of eventData">
    <div class="text-center">        
        <img class="imge" src="{{ serverUri + com.eventThumbnail[0].url}}" style="width: 100px;"  alt="Logo">   
      <p class="text-center"><b>{{com.eventName}}</b></p>
      <p class="text-center">{{com.eventDate}}</p>
    </div> 
  </div>

</div>
