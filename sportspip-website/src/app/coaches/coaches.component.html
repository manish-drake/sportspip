 
<div style="margin: 20px; width: 100%;" [ngStyle]="{ 'visibility': items.length ? 'visible' : 'collapse'}">
  <mat-form-field>
    <mat-label>Sort</mat-label>
    <mat-select #sortSelect [(value)]="sortcoachOrder">
      <mat-option value="ch_first_name">First Name</mat-option>
      <mat-option value="ch_first_name_desc">First Name-Desc</mat-option>
      <mat-option value="ch_last_name">Last Name</mat-option>
      <mat-option value="ch_last_name_desc">Last Name-Desc</mat-option>
      <mat-option value="ch_title">Title</mat-option> 
      <mat-option value="ch_title_desc">Title-Desc</mat-option>
      <mat-option value="ch_sport">Sport</mat-option> 
      <mat-option value="ch_sport_desc">Sport-Desc</mat-option>
    </mat-select>
  </mat-form-field>
  <!-- <mat-form-field style="padding-left: 50px;">
    <mat-label>Filter</mat-label>
    <input #filterInput matInput type="search" placeholder="Title, FirstName, LastName">
  </mat-form-field> -->
  <mat-form-field  style="padding-left: 50px;">
      <mat-label>Sports Filter</mat-label>
      <mat-select #sportselect multiple [(value)]="selectedGame">
        <mat-option *ngFor="let sport of sports" [value]="sport.Name">{{sport.Name}}</mat-option>
      </mat-select>
  </mat-form-field> 
  <mat-form-field style="padding-left: 50px;">
    <mat-label>Levels Filter</mat-label>
    <mat-select #levelselect multiple [(value)]="selectedLevel">
      <mat-option *ngFor="let level of levels" [value]="level.Name">{{level.Name}}</mat-option>
    </mat-select>
</mat-form-field> 
<mat-form-field style="padding-left: 50px;">
  <mat-label>Programs Filter</mat-label>
  <mat-select #yearselect multiple [(value)]="selectedProgram">
    <mat-option *ngFor="let program of programs" [value]="program.Name">{{program.Name}}</mat-option>
  </mat-select>
</mat-form-field> 
<mat-form-field style="padding-left: 50px;">
  <mat-label>Years Filter</mat-label>
  <mat-select #yearselect multiple [(value)]="selectedYear">
    <mat-option *ngFor="let year of years" [value]="year.Name">{{year.Name}}</mat-option>
  </mat-select>
</mat-form-field> 
</div>
<div class="flexcontainer">
    <div *ngFor="let item of items | sortcoach: sortcoachOrder | filtersport: selectedGame | filterlevel: selectedLevel | filteryear: selectedYear| filterprogram: selectedProgram ; let idx = index"
      class="item-container">
      <mat-card> 
        <img mat-card-image style="height: 140px; width: 220px; background-color:lightgray;" 
        [attr.src]="item.ProfileImage ? apiURL + item.ProfileImage.url : ''">
        <mat-card-content style="margin-bottom: 0px;"> 
          <span style="font-size: 18px;overflow: hidden;text-overflow: ellipsis;"> {{item.FirstName}} {{item.LastName}}</span>
        <br/>
          <div class="row-content">
            <span style="overflow: hidden;text-overflow: ellipsis; color: #555555;"> {{item.Title}} </span>
            <!-- <span style="color: #555555;"> Views: {{item.metadata.Views}} </span> -->
          </div>
        </mat-card-content>
        <!-- <mat-card-actions align="end" > 
          <p style="color: gray; flex: 1 1 auto; margin: 12px;">
            {{FormatDate(item.createdAt) | date:'dd MMM yyyy'}} </p>
          <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #appMenu="matMenu">
            <button mat-menu-item (click)="DeleteItem(item.id, item.thumbnail[0].id, item.package[0].id)">Delete</button>
          </mat-menu>
        </mat-card-actions> -->
      </mat-card>
    </div>
  </div>
 
  <mat-spinner *ngIf="loadingData" style="left: 45%;"></mat-spinner>
