<div class="jumbotron" style="background-color: #fff; height: calc(95vh);">

    <div class="row">
      <div class="col-sm-2">
        <app-filtersidebar (sportsChanged)="updateSportsFilter($event)" (levelsChanged)="updateLevelsFilter($event)"
        (programsChanged)="updateProgramsFilter($event)" (yearsChanged)="updateYearsFilter($event)"></app-filtersidebar>
      </div>
      <div class="col-sm-10">
        <div style="margin: 20px; width: 100%;" [ngStyle]="{ 'visibility': items.length ? 'visible' : 'collapse'}">
          <mat-label>Coaches List</mat-label>
        </div>
         
        <table mat-table [dataSource]="items| filtersport: selectedGame | filterlevel: selectedLevel | filteryear: selectedYear| filterprogram: selectedProgram" *ngIf="!loadingData" class="mat-elevation-z8" style="width: 100%;">
  
            <ng-container matColumnDef="FirstName">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
              </ng-container>
          
              <ng-container matColumnDef="LastName">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
              </ng-container>

            <ng-container matColumnDef="Title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
              </ng-container>

            <ng-container matColumnDef="Date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{FormatDate(element.createdAt) | date:'dd MMM yyyy'}} </td>
            </ng-container>
         
            <ng-container matColumnDef="DeleteAction">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" style="text-align: center;">
                <button mat-icon-button color="warn" (click)="EditItem(element.id)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="DeleteItem(element.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
    </div>
    <mat-spinner *ngIf="loadingData" style="left: 45%;"></mat-spinner>
  </div>
