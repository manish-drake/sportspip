<div id="content">
  <mat-form-field name="myForm">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Enter Title, Sport or Skill">
    <!-- <input #filterInput matInput type="search" placeholder="ex. Title, Sport, Skill"> -->
  </mat-form-field>
  <p *ngIf="!items.length">No item</p>
  <div class="flexcontainer">
    <div *ngFor="let item of items" class="item-container">
      <mat-card>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <mat-card-content>
          <p style="color: gray;"> {{FormatDate(item.metadata.DateCreated) | date:'dd MMM yyyy'}} </p>
          <p style="font-size: 18px;overflow: hidden;text-overflow: ellipsis;"> {{item.metadata.Title}} </p>
          <p style="overflow: hidden;text-overflow: ellipsis; color: #555555;"> {{item.metadata.Sport}} /
            {{item.metadata.Skill}} </p>
          <p style="color: #555555;"> Views: {{item.metadata.Views}} </p>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #appMenu="matMenu">
            <button mat-menu-item (click)="DeleteItem(item.id)">Delete</button>
          </mat-menu>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
