<div class="jumbotron" style="background-color: #fff; height: calc(95vh);">

    <div class="row">
        <!-- <div class="col-sm-2">
        <app-filtersidebar (sportsChanged)="updateSportsFilter($event)" (levelsChanged)="updateLevelsFilter($event)"
        (programsChanged)="updateProgramsFilter($event)" (yearsChanged)="updateYearsFilter($event)"></app-filtersidebar>
      </div> -->
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-8">
                    
                </div>
                <div class="col-sm-2">
                    <button mat-raised-button (click)="openDialog('player')">Add Player</button>
                </div>
                <div class="col-sm-2">
                    <button mat-raised-button (click)="openDialog('coach')">Add Coach</button>
                </div>
            </div>
            <!-- <div class="alert alert-success" role="alert">
          This is a success alertâ€”check it out!
        </div> -->
            <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

                
                <ng-container matColumnDef="JerseyNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Jersey Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.JerseyNumber}} </td>
                </ng-container>

                <ng-container matColumnDef="MemberType">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Member Type </th>
                    <td mat-cell *matCellDef="let element"> {{element.MemberType}} </td>
                </ng-container>

                <ng-container matColumnDef="FirstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
                </ng-container>

                <ng-container matColumnDef="LastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
                </ng-container>        

                <ng-container matColumnDef="createdAt">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                    <td mat-cell *matCellDef="let element"> {{FormatDate(element.createdAt) | date:'dd MMM yyyy'}} </td>
                </ng-container>

                <ng-container matColumnDef="DeleteAction">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;">
                        <button mat-icon-button color="warn" (click)="updateDialog(element)" matTooltip="Edit">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" matTooltip="Delete" (click)="DeleteItem(element.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
    <mat-spinner *ngIf="loadingData" style="left: 45%;"></mat-spinner>
</div>
