<h1 mat-dialog-title>Add Players</h1>
<div mat-dialog-content>
    <mat-selection-list #levelList [(ngModel)]="selectedPlayers">
        <mat-list-option *ngFor="let player of players" [value]="player.id" checkboxPosition="before">
            {{player.FirstName}}  {{player.LastName}}           
        </mat-list-option>
    </mat-selection-list>
    <mat-spinner *ngIf="loadingData" style="left: 45%;"></mat-spinner>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Save</button>
</div>
