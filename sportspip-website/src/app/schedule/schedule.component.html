<div class="" style="background-color: #fff; height: calc(95vh);">
  <div class="row">
    <div class="col-sm-2">
      <div class="side-title">
        <div class="row">
          <mat-label style="font-size: x-large; align-content: center;">SCHEDULE</mat-label>
        </div>
        <div class="row">
          <img mat-card-image src="../../../../assets/schedule.png" alt="Schedule">
        </div>
        <div class="row">
          <button mat-raised-button (click)="open(crudComponent, null)">Add New Event</button>
        </div>
      </div>
    </div>
    <div class="col-sm-10">
      <table mat-table matSort class="mat-elevation-z8" aria-label="Elements" style="width: 100%;">
        <!-- Event Type Column -->
        <ng-container matColumnDef="EventType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Type</th>
          <td mat-cell *matCellDef="let row">{{row.EventType}}</td>
        </ng-container>

        <!-- Opponent Column -->
        <ng-container matColumnDef="Opponent">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Opponent</th>
          <td mat-cell *matCellDef="let row">{{row.Opponent}}</td>
        </ng-container>

        <!-- Date Time Column -->
        <ng-container matColumnDef="EventDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date/Time</th>
          <td mat-cell *matCellDef="let row">{{row.EventDate | date: 'MM-dd-yyyy, hh:mm a'}}</td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="Location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
          <td mat-cell *matCellDef="let row">{{row.Location}}</td>
        </ng-container>

        <ng-container matColumnDef="DeleteAction">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row" style="text-align: center;">
            <button mat-icon-button color="warn" matTooltip="Edit" (click)="open(crudComponent, row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Delete" (click)="delete(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50"
        [pageSizeOptions]="[25, 50, 100, 250]">
      </mat-paginator>
    </div>
  </div>
  <mat-spinner *ngIf="loadingData" style="left: 45%;"></mat-spinner>
</div>
