<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Event Type Column -->
    <ng-container matColumnDef="eventType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Type</th>
      <td mat-cell *matCellDef="let row">{{row.eventType}}</td>
    </ng-container>

    <!-- Opponent Column -->
    <ng-container matColumnDef="opponent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Opponent</th>
      <td mat-cell *matCellDef="let row">{{row.opponent}}</td>
    </ng-container>

    <!-- Date Time Column -->
    <ng-container matColumnDef="eventDatetime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date/Time</th>
      <td mat-cell *matCellDef="let row">{{row.eventDatetime | date: 'MM-dd-yyyy, hh:mm a'}}</td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
      <td mat-cell *matCellDef="let row">{{row.location}}</td>
    </ng-container>

    <ng-container matColumnDef="DeleteAction">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" style="text-align: center;">
          <button mat-icon-button color="warn" matTooltip="Edit" (click)="open(scheduleEditForm, row)">
              <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Delete" (click)="open(scheduleEditForm, row)">
              <mat-icon>delete</mat-icon>
          </button>
      </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
