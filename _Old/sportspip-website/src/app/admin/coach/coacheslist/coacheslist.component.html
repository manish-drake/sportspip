<div class="" style="background-color: #fff; height: calc(95vh);">
  <div class="row">
    <div class="col-sm-2">
      <div class="side-title">
        <div class="row">
          <mat-label style="font-size: x-large; align-content: center;">COACHES</mat-label>
        </div>
        <div class="row">
          <img mat-card-image src="../../../../assets/coach.png" alt="Coach">
        </div>
        <div class="row">
          <button mat-raised-button (click)="open(crudComponent, null)">Add New Coach</button>
        </div>
      </div>
    </div>
    <div class="col-sm-10">
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
        </ng-container>

        <ng-container matColumnDef="LastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
        </ng-container>

        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let element"> {{FormatDate(element.createdAt) | date:'dd MMM yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="DeleteAction">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" style="text-align: center;">
            <button mat-icon-button color="warn" matTooltip="Edit" (click)="open(crudComponent, element.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Delete" (click)="DeleteItem(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
  <mat-spinner *ngIf="loadingData" style="left: 45%;"></mat-spinner>
</div>
